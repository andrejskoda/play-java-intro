<div class="row">
    <div class="col-md-12">
        <h2>Offices - Index</h2>
    </div>
</div>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th ng-click="sort()">
                Address
                <span ng-show='!sort.order' class='glyphicon glyphicon-chevron-down'></span>
                <span ng-show='sort.order' class='glyphicon glyphicon-chevron-up'></span>
            </th>
            <th>
                Link
            </th>
        </tr>
    </thead>
    <tr ng-repeat="office in offices | filter:query | orderBy:sort.field:sort.order" >
        <td> {{ office['DisNameLang']}} </td>
        <td> {{ office['DisPlz']}} - {{ office['DisOrt']}} </td>
        <td >
            <button type="button" class="btn btn-xs btn-link" ng-click='show(office.DisKz)'>Link</button>
        </td>
    </tr>
</table>
