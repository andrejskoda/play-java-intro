

<div class="row">
    <div class="col-md-12">
        <h2>Offices {{office.DisKz}} - Detail information</h2>
        <br/>
    </div>
</div>

<div class="row row-centered">
    <div class="col-md-4 col-centered">
        <img class="img-responsive" ng-src="{{office.DisFotoUrl}}" alt="Description" />
    </div>

    <div class="col-md-4 col-centered">
        <ul>
            <li> {{office.DisNameLang}}</li>
            <li>{{office.DisPlz}} {{office.DisOrt}}</li>
            <li>{{office.DisStrasse}}</li>
            <li>{{office.DisOeffnung}}</li>
            <li>{{office.DisTel}}</li>
        </ul>
    </div>

</div>

<br/>

<div class="row">
    <div class="col-md-8">
        <map center="{{office.DisLatitude}}, {{office.DisLongitude}}" zoom="15">
            <info-window position="{{office.DisLatitude}}, {{office.DisLongitude}}" visible="true">
                <span>{{office.DisStrasse}}</span>
            </info-window>
        </map>
        <!--
        <map center="-34.397, 150.644" zoom="1"></map>

        -->
    </div>

</div>
